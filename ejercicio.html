<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio simple DOM</title>
</head>
<body> 
<p id="miParrafo">Felipe 23cm</p>
<button id="btnCambiar">Felipe tiene 23cm</button>
<script>
  // Seleccionar el p치rrafo usando su id
  const parrafo = document.getElementById("miParrafo");

  // Seleccionar el bot칩n usando su id
  const boton = document.getElementById("btnCambiar");

  // Escuchar el evento click en el bot칩n y cambiar el texto y estilo del p치rrafo
  boton.addEventListener("click", function() {
    parrafo.textContent = "Cambio color a mi color";
    parrafo.style.color = "brown";
  });
</script>
  </body>
</html>
